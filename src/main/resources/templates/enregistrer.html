<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Cabinet - Enregistrer</title>

  <!-- Custom fonts for this template-->
  <link th:href="@{vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  
  <!-- Custom styles for this template-->
  <link th:href="@{css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"><img alt="" th:src="@{img/Loi.jpg}" width="550px" height="650px"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Creer un compte!</h1>
              </div>
              <form class="user" th:method="POST" th:action="@{/creerform}" th:object="${userDto}">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" th:field="*{name}" placeholder="Entrez votre Nom" id="name" name="name">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" th:field="*{lastName}" placeholder=" Entrez votre Prenom" id="lastName" name="lastName">
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" th:field="*{email}"  placeholder=" Entrez votre Email" id="email" name="email">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" th:field="*{password}" placeholder="Mot de passe" id="password" name="password">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Confirmer mot de passe">
                  </div>
                </div>
                <input type="submit" value="Valider" class="btn btn-primary btn-user btn-block">
                
                <hr>
                <a href="index.html" class="btn btn-google btn-user btn-block">
                  <i class="fab fa-google fa-fw"></i> Creer avec  Google
                </a>
                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                  <i class="fab fa-facebook-f fa-fw"></i> Creer avec Facebook
                </a>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" th:href="@{/perdu}">J'ai perdu mon password?</a>
              </div>
              <div class="text-center">
                <a class="small" th:href="@{/connexion}">Avez-vous dej√† un compte? Connectez-vous!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script th:src="@{vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <!-- Core plugin JavaScript-->
  <script th:src="@{vendor/jquery-easing/jquery.easing.min.js}"></script>

  <!-- Custom scripts for all pages-->
  <script th:src="@{js/sb-admin-2.min.js}"></script>

</body>

</html>
